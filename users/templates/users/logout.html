<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | Guidance Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- Font Imports --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap');

        /* --- Theme Color Variables --- */
        :root {
            --color-light-bg: #f8fafc;
            --color-light-text: #1e293b;
            --color-light-nav-bg: #ffffff;
            --color-light-nav-text: #475569;
            --color-light-hover: #e2e8f0;

            --color-dark-bg: #0f172a;
            --color-dark-text: #f1f5f9;
            --color-dark-nav-bg: #1e293b;
            --color-dark-nav-text: #cbd5e1;
            --color-dark-hover: #334155;
        }
        .light { background-color: var(--color-light-bg); color: var(--color-light-text); }
        .dark { background-color: var(--color-dark-bg); color: var(--color-dark-text); }
        body { position: relative; overflow-x: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .gradient-text { background-clip: text; -webkit-background-clip: text; color: transparent; }

        /* --- Stardust Background Effect --- */
        .stardust { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0; animation-name: move-and-fade; animation-iteration-count: infinite; animation-timing-function: linear; }
        .light .star { background: rgba(0, 0, 0, 0.25); }
        @keyframes move-and-fade { 0% { transform: translateY(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body class="min-h-screen flex flex-col font-inter transition-colors duration-500">
    <div id="stardust-container" class="stardust"></div>
    <!-- Header -->
    <header class="sticky top-0 z-20 p-4 shadow-md transition-colors duration-500 bg-light-nav-bg/80 dark:bg-dark-nav-bg/80 backdrop-blur-md">
        <nav class="container mx-auto flex items-center justify-between flex-wrap">
            <a href="{% url 'home' %}" class="flex items-center space-x-2 mr-6">
                <span class="text-3xl font-bold gradient-text bg-gradient-to-r from-blue-500 via-yellow-500 to-pink-500">ðŸ’¡</span>
                <span class="text-3xl font-extrabold font-montserrat gradient-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">Guidance Hub !</span>
            </a>
            <div class="flex items-center space-x-6">
                <ul class="flex space-x-6 text-lg font-medium text-light-nav-text dark:text-dark-nav-text">
                    <li><a href="{% url 'home' %}" class="hover:text-blue-500 dark:hover:text-blue-400">Home</a></li>
                </ul>
                <button id="themeToggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 bg-light-hover dark:bg-dark-hover text-light-text dark:text-dark-text transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="text-center p-8 bg-white dark:bg-slate-800 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold mb-4 font-montserrat gradient-text bg-gradient-to-r from-green-500 to-teal-500">You Have Been Logged Out</h2>
            <p class="mb-6 text-slate-600 dark:text-slate-300">Thank you for visiting Guidance Hub!</p>
            <a href="{% url 'login' %}" class="inline-block px-8 py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition-colors transform hover:scale-105">Login Again</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 mt-12 text-slate-500 dark:text-slate-400 border-t border-slate-200 dark:border-slate-800">
        <p>&copy; 2025 Guidance Hub | Charting Your Course to Success ðŸš€</p>
    </footer>

    <!-- Full JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            function updateToggleIcon(isDark) {
                if (themeToggle) {
                    themeToggle.innerHTML = isDark
                        ? '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>'
                        : '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.459 4.582a1 1 0 01-1.398 0l-.01-.011a1 1 0 010-1.398l.01-.011a1 1 0 011.398 0l.01.011a1 1 0 010 1.398zM5.541 4.418a1 1 0 010 1.398l-.01.011a1 1 0 01-1.398 0l-.01-.011a1 1 0 010-1.398l.01-.011zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm15 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM5.541 15.582a1 1 0 011.398 0l.01.011a1 1 0 010 1.398l-.01.011a1 1 0 01-1.398 0l-.01-.011zM14.459 4.418a1 1 0 010 1.398l.01.011a1 1 0 01-1.398 0l-.01-.011a1 1 0 010-1.398l.01-.011z"></path></svg>';
                }
            }
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.classList.add(savedTheme);
                updateToggleIcon(savedTheme === 'dark');
            } else {
                htmlElement.classList.add('light');
                updateToggleIcon(false);
            }
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    if (htmlElement.classList.contains('dark')) {
                        htmlElement.classList.remove('dark');
                        htmlElement.classList.add('light');
                        localStorage.setItem('theme', 'light');
                        updateToggleIcon(false);
                    } else {
                        htmlElement.classList.remove('light');
                        htmlElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                        updateToggleIcon(true);
                    }
                });
            }

            const stardustContainer = document.getElementById('stardust-container');
            if (stardustContainer) {
                const starCount = 50;
                function createStar() {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    const size = Math.random() * 3 + 1;
                    const duration = Math.random() * 15 + 10;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `-${size}px`;
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${Math.random() * 10}s`;
                    stardustContainer.appendChild(star);
                }
                for (let i = 0; i < starCount; i++) {
                    createStar();
                }
            }
        });
    </script>
</body>
</html>
